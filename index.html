<!DOCTYPE html>
<html>
<head>
	<title>Facebook</title>
	<!--Aplicar depois as meta tags-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<header>
		<div class="center">
			<div class="logo">
				<h1>facebook</h1>
			</div><!-- logo -->

			<form method="post" class="form-login">
				<div class="form-element">
					<p>Email ou telefone</p>
					<input type="email" name="email">
				</div><!-- form-element -->

				<div class="form-element">
					<p>Senha</p>
					<input type="password" name="password">
				</div><!-- form-element -->

				<div class="form-element">
					<input type="submit" name="acao" value="Entrar">
				</div><!-- form-element -->

				<div class="esq-conta">
					<a href="">Esqueceu a conta?</a>
				</div>
			</form><!-- form-login -->
			
			<div class="clear"></div>

		</div><!-- center -->
	</header>

	<section class="main">
		<div class="center">
			<div class="img-mapa">
				<img src="imagens/mapa.png">
			</div>

			<div class="clear"></div>
		</div><!-- center -->
	</section><!-- main -->
</body>
</html>
