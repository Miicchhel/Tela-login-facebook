<!DOCTYPE html>
<html>
<head>
	<title>Facebook</title>
	<!--Aplicar depois as meta tags-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<header>
		<div class="center">
			<div class="logo">
				<h2>facebruique</h2>
			</div><!-- logo -->

			<form method="post" class="form-login">
				<div class="form-element">
					<p>Email ou telefone</p>
					<input type="email" name="email">
				</div><!-- form-element -->

				<div class="form-element">
					<p>Senha</p>
					<input type="password" name="password">
				</div><!-- form-element -->

				<div class="form-element">
					<input type="submit" name="acao" value="Entrar">
				</div><!-- form-element -->

				<div class="esq-conta">
					<a href="">Esqueceu a conta?</a>
				</div>
			</form><!-- form-login -->
			
			<div class="clear"></div>

		</div><!-- center -->
	</header>

	<section class="main">
		
		<div class="center">
			<div class="img-mapa">
				<p>O Facebruique ajuda você a se conectar e 
					compartilhar com as pessoas que fazem parte da sua vida.</p>
				<img src="imagens/mapa.png">
			</div><!-- img-mapa -->

			<div class="abrir-conta">
				<h1>Abra uma conta</h1>
				<h3>É rápido e fácil</h3>
			
				<form class="criar-conta">
					<div class="w50">
						<input type="text" name="nome" placeholder="Nome">	
					</div><!-- w50 -->

					<div class="w50">
						<input type="text" name="sobrenome" placeholder="Sobrenome">	
					</div><!-- w50 -->

					<!-- <div class="clear"></div> -->

					<div class="w100">
						<input type="email" name="email" placeholder="Celular ou email">	
					</div><!-- w100 -->

					<div class="w100">
						<input type="password" name="password" placeholder="Nova senha">	
					</div><!-- w100 -->

					<div class="w100">
						<input type="submit" name="acao" value="Cadastrar!">
					</div>

					<div class="clear"></div>

				</form><!--criar-conta -->
			</div><!-- abrir-conta -->

			<div class="clear"></div>
		</div><!-- center -->
	</section><!-- main -->
</body>
</html>
